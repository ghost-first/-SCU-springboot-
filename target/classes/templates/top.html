<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/daohang.css"/>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">

    <title></title>
    <style>
        li {
            color: black;
            font-size: 18px;
            margin: 21px 10px 0 10px;
        }
    </style>
</head>
<body>
<div id="main">
    <header id="header" data-spy="affix" data-offset-top="70">
        <img src="/img/top.jpg" style="width: 100%;height: 74px;position: absolute" >
        <nav class="navbar-inverse" id="daohang" style="background-color: white;">
            <!-- 导航栏 -->
            <div class="daohang">
                <div class="collapse navbar-collapse" id="daohangtiao">
                    <ul class="nav navbar-nav">
                        <li onclick="javascript:toHome()">首页</li>
                        <li onclick="javascript:toDeclare()">申报</li>
                        <li onclick="javascript:toUserRecord()">我的</li>



                    </ul>
                    <ul class="zcdl nav navbar-nav pull-right">
                        <li id="nameChange" onClick="javascript:getNode();"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <iframe src="/home" style="width: 100%" frameborder="0" scrolling="no" id="myFrame" name="myFrame"></iframe>
</div>
</body>

<script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/js/reinitIframe.js" charset="utf-8"></script>
<script>

    $(document).ready(function () {
        console.log("进入页面")

        var localTest = layui.sessionData('test');
        var name = localTest.name;
        //没有用户信息则返回登录界面
        if (typeof (name) == "undefined") {
            window.location.href = "/";
            return;
        }
        console.log("持久存储" + name);
        var nameChange = document.getElementById("nameChange");
        // nameChange.innerHTML = "改变";
        nameChange.innerHTML = name;


    });

    function toHome() {
        var frame = document.getElementById("myFrame");
        frame.src = '/home'
    }

    function toDeclare() {
        var frame = document.getElementById("myFrame");
        frame.src = '/declare'
    }

    function toUserRecord() {
        var frame = document.getElementById("myFrame");
        frame.src = '/adminSystem'
    }


</script>

</html>
